
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Social - Django</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>Mini Social</h1>
    <div id="status"></div>

    <div class="card">
      <h2>Register</h2>
      <form id="register-form">
        <input id="reg-username" placeholder="username" required>
        <input id="reg-password" type="password" placeholder="password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="card">
      <h2>Login</h2>
      <form id="login-form">
        <input id="login-username" placeholder="username" required>
        <input id="login-password" type="password" placeholder="password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="card" id="composer" style="display:none;">
      <h2>New Post</h2>
      <textarea id="post-content" rows="3" placeholder="What's happening?"></textarea>
      <button id="btn-post">Post</button>
      <button id="btn-logout">Logout</button>
    </div>

    <h2>Feed</h2>
    <div id="feed"></div>
  </div>
  <script src="{% static 'app.js' %}"></script>
</body>
</html>
